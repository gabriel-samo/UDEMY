    <h1>Exercise 9 - Sliding Window - findLongestSubstring</h1>

    <script>
        function findLongestSubstring(str) {
              // add whatever parameters you deem necessary - good luck!
            let longest = 0;
            let start = 0;
            let end = 0;
            let set = new Set();

            while(end < str.length){
                let char = str[end];
                if(!set.has(char)){
                    set.add(char);
                    end++;
                } else {
                    set.delete(str[start]);
                    start++;
                }
                longest = Math.max(longest, set.size);
            }
            return longest;
        }
