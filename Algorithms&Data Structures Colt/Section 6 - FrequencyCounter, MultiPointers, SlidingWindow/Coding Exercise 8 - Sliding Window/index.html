    <h1>Exercise 8 - Sliding Window - minSubArrayLen</h1>

    <script>
        function minSubArrayLen(arr, num) {
            let start = 0;
            let end = 0;
            let sum = 0;
            let minLen = Infinity;

            while (start < arr.length) {
                if (sum < num) {
                    sum += arr[end];
                    end++;
                } else if (sum >= num) {
                    sum -= arr[start];
                    start++;
                    minLen = Math.min(minLen, (end - start) + 1);
                } else {
                    break;
                }
            }
            if(minLen === Infinity) return 0;
            return minLen;
        }
