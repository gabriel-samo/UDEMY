<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Exercise 24 - Linear Search</title>
</head>

<body>
    <h1>Coding Exercise 24 - Linear Search</h1>

    <script>
        function linearSearch(array, searchVal) {
            // add whatever parameters you deem necessary - good luck!
            for (let i = 0; i < array.length; i++) {
                if (array[i] === searchVal) return i;
            }
            return -1;
        }

        console.log(linearSearch([10, 15, 20, 25, 30], 15)) // 1
        console.log(linearSearch([9, 8, 7, 6, 5, 4, 3, 2, 1, 0], 4)) // 5
        console.log(linearSearch([100], 100)) // 0
        console.log(linearSearch([1, 2, 3, 4, 5], 6)) // -1
        console.log(linearSearch([9, 8, 7, 6, 5, 4, 3, 2, 1, 0], 10)) // -1
        console.log(linearSearch([100], 200)) // -1
        console.log(linearSearch(['hello', 'goodbye', 'heya', 'hey', 'hi', 'bye'], 'hi')) // 4 
    </script>
</body>

</html>
