<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="JS/main.js"></script>
</head>

<body>
    <div id="main">
        <img src="/images/pingPong.png" alt="">

        <p>Ping Pong Score Keeper</p>
        <hr />

        <h1>
            <span class="playerOneScore">0</span>
            to
            <span class="playerTwoScore">0</span>
        </h1>

        <p>Use the buttons below to keep score</p>

        <label for="score">
            <h3>Playing To:</h3>
        </label>
        <select name="score" id="score">
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
        </select>

        <br />
        <button class="playerOneMove">+1 Player One</button>
        <button class="playerTwoMove">+1 Player Two</button>
        <button class="resetButton">Reset</button>
    </div>
</body>

</html>
